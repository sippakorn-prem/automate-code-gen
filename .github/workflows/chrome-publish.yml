# This is a basic workflow to help you get started with Actions

name: Publish to chrome extension

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - uses: actions/cache@v1
        id: cache-dependencies
        with:
          path: '.'
          key: ${{ github.sha }}

  build:
    runs-on: ubuntu-latest
    needs: dependencies
    steps:
      - uses: actions/cache@v1
        id: restore-dependencies
        with:
          path: '.'
          key: ${{ github.sha }}
      - name: Build & Zip
        run: npm run dist
  
  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Chrome Extension upload & publish
        uses: Klemensas/chrome-extension-upload-action@v1.3
        with:
          client-id: ${{ secrets.CLIENT_ID }}'
          file-name: './code-gen.zip'
          app-id: ${{ secrets.APP_ID }}'
          publish: true