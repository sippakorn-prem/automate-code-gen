# This is a basic workflow to help you get started with Actions

name: Publish to chrome extension

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - uses: actions/cache@v1
        id: cache-dependencies
        with:
          path: '.'
          key: ${{ github.sha }}

  build:
    runs-on: ubuntu-latest
    needs: dependencies
    steps:
      - uses: actions/cache@v1
        id: restore-dependencies
        with:
          path: '.'
          key: ${{ github.sha }}
      - name: Build & Zip
        run: npm run dist
  
  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Chrome Extension upload & publish
        run: |
          ACCESS_TOKEN=$(curl "https://accounts.google.com/o/oauth2/token" -d "client_id=${ACCESS_CODE}&client_secret=${ACCESS_CODE}&code=${ACCESS_CODE}&grant_type=authorization_code&redirect_uri=urn:ietf:wg:oauth:2.0:oob" | jq -r .access_token)
          
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          APP_ID: ${{ secrets.APP_ID }}
          ACCESS_CODE: ${{ secrets.ACCESS_CODE }}