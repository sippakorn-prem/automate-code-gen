workflows:
  version: 2
  main:
    jobs:
      - build
      - publish:
          context: Code Gen
          requires:
            - build
version: 2
jobs:
  build:
    docker:
      - image: cibuilds/chrome-extension:latest
    steps:
      - checkout
      - run:
          name: "Install Dependencies"
          command: echo "You can also install Yarn, NPM, or anything else you need to use to build and test your extension."
      - run:
          name: "Run Tests"
          command: echo "Run any tests here."
      - run:
          name: "Package Extension"
          command: git archive -o code-gen.zip HEAD
      - run:
          name: "Check files"
          command:
            for entry in /root/workspace/.*/
              do
                echo "$entry"
              done
      - persist_to_workspace:
          root: /root/project
          paths:
            - code-gen.zip

  publish:
    docker:
      - image: cibuilds/chrome-extension:latest
    environment:
      - APP_ID: $APP_ID
    steps:
      - attach_workspace:
          at: /root/workspace
      - run:
          name: "Check files"
          command:
            for entry in /root/workspace/*
              do
                echo "$entry"
              done
      - run:
          name: "Publish to the Google Chrome Store"
          command: publish /root/workspace/code-gen.zip